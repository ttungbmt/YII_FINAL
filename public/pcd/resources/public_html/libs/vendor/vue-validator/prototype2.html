<html>
  <head>
    <title>vue-validator prototype with component</title>
    <script src="./node_modules/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ $data | json }}</h1>
      <validator inline-template>
        <form>
          <input type="text" name="msg" v-model="msg">
          <input type="text" name="foo">
          <p>{{msg}}:{{foo}}</p>
          <p>{{ $data | json }}</p>
        </form>
      </validator>
    </div>
    <script src="./prototype2.js"></script>
  </body>
</html>
